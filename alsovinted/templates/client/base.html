<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AlsoVinted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-main" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand my-1 h1">AlsoVinted</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row my-5">
            <div class="container-fluid col-2">
                <div class="row w-100">
                    <div class="col bg-grey rounded px-4 py-3">
                        {% for opt in options %}
                            <div id="{{ opt.sectionTitle }}" class="mb-3">
                                <span class="section-title fs-4">{{ opt.sectionTitle }}</span>
                                {% for param in opt.params %}
                                    {% if param.type == 'subSection' %}
                                    <div id="{{ opt.sectionTitle }}-{{ param.name }}" class="mb-2">
                                        <span class="section-title">{{ param.name }}</span>
                                        {% for subParam in param.params %}
                                        <div class="form-check ms-3">
                                            <input class="form-check-input" type="{{ opt.type }}" name="{{ opt.sectionTitle }}"
                                                value="{{ subParam.value | join:'-' }}" 
                                                id="{{ opt.type }}{{ subParam.value | join:'-' }}">
                                            <label class="form-check-label" for="{{ opt.type }}{{ subParam.value | join:'-' }}">
                                                {{ subParam.name }}
                                            </label>
                                        </div>
                                        {% endfor %}
                                    </div>
                                    {% else %}
                                    <div class="form-check">
                                        <input class="form-check-input" type="{{ opt.type }}" name="{{ opt.sectionTitle }}"
                                            value="{{ param.value | join:'-' }}" 
                                            id="{{ opt.type }}{{ param.value | join:'-' }}">
                                        <label class="form-check-label" for="{{ opt.type }}{{ param.value | join:'-' }}">
                                            {{ param.name }}
                                        </label>
                                    </div>
                                    {% endif %}
                                {% endfor %}
                            </div>
                            <hr class="hr mt-4"/>
                        {% endfor %}
                        <div id="Prix" class="mb-3">
                            <span class="section-title fs-4">Prix</span>
                            <input type="range" class="w-100" id="price-range" min="0" max="100" value="50" step="5">
                            <span>Max <b><span id="price-value">50</span> â‚¬</b></span>
                        </div>
                        <div>
                            <button type="button" class="btn btn-main w-100 fs-5" onclick="searchForClothes()">Rechercher</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid text-center col-9 ms-0">
                <div class="row" id="results">

                </div>
            </div>
        </div>
    </div>
    
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% load static %}
    <script src="{% static 'client/home.js' %}"></script>

    <style>
        .bg-main { background-color: #24b0db; }
        .bg-white { background-color: #ffffff; }
        .bg-grey { background-color: #e3e3e3; }
        .bg-new { background-color: #e88e8e; }
        .btn-main { 
            background-color: #24b0db; 
            color: white;
        }
        .btn-main:hover {
            background-color: #2093b7;
            color: white;
        }
        .btn-main:first-child:active {
            background-color: #1b7c99;
            color: white;
        }
    </style>
</body>
